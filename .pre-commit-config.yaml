repos:
  - repo: local
    hooks:
      - id: cargo-fmt-check
        name: cargo fmt check
        entry: cargo fmt --all -- --check
        language: system
        pass_filenames: false
      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --workspace --all-targets -- -D warnings
        language: system
        pass_filenames: false
      - id: cargo-test
        name: cargo test
        entry: cargo test --workspace --all-targets
        language: system
        pass_filenames: false
